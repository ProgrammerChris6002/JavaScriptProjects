<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days Of JavaScript - Day 30 Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <form action="">
            <h1>Validating Web Forms</h1>

            <div class="firstname-div">
                <label for="firstname" class="firstname-label">
                    First Name
                </label>
                <input type="text" id="firstname" class="firstname-input" autofocus>
                <p class="firstname-p"></p>
            </div>

            <div class="lastname-div">
                <label for="lastname" class="lastname-label">
                    Last Name
                </label>
                <input type="text" id="lastname" class="lastname-input">
                <p class="lastname-p"></p>
            </div>

            <div class="email-div">
                <label for="email" class="email-label">
                    Email
                </label>
                <input type="email" id="email" class="email-input">
                <p class="email-p"></p>
            </div>

            <div class="password-div">
                <label for="password" class="password-label">
                    Password
                </label>
                <input type="password" id="password" class="password-input">
                <p class="password-p"></p>
            </div>

            <div class="telephone-div">
                <label for="telephone" class="telephone-label">
                    Telephone
                </label>
                <input type="number" id="telephone" class="telephone-input">
                <p class="telephone-p"></p>
            </div>

            <div class="your-bio-div">
                <label for="your-bio" class="your-bio-label">
                    Your Bio
                </label>
                <input type="text" id="your-bio" class="your-bio-input">
                <p class="your-bio-p"></p>
            </div>

            <div class="submit-div">
                <button class="submit-button">
                    Submit
                </button>
            </div>
        </form>


        <script src="app.js"></script>
</body>
</html>
